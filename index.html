<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB conventer</title>
  <link rel="stylesheet" href="advance.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body style="background-color: #7d7d7d;">

  <div class="container pt-5" align="center">
    <!--顏色設定-->
    <div class="rgb">

      <form class='form'>
        <div class="form-group">
          <label class="color-r">R</label>
          <input type="range" name="points" min="0" max="255" value="125" class="r-slide">
          <div class="r-number">125</div>
        </div>

        <div class="form-group">
          <label class="color-g">G</label>
          <input type="range" name="points" min="0" max="255" value="125" class="g-slide">
          <div class="g-number">125</div>
        </div>

        <div class="form-group">
          <label class="color-b">B</label>
          <input type="range" name="points" min="0" max="255" value="125" class="b-slide">
          <div class="b-number">125</div>
        </div>
      </form>

    </div>
    <!--輸出背景變色-->
    <div class="hex">#7d7d7d</div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="advance.js"></script>
</body>

</html>
